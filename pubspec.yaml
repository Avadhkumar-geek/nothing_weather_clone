name: nothing_weather_clone
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ">=3.0.6 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    bloc: ^8.1.2
    flutter_bloc: ^8.1.3
    equatable: ^2.0.5
    flutter_svg: ^2.0.7
    http: ^1.1.0
    geolocator: ^10.1.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/svg/

    fonts:
        - family: RobotoMono
          fonts:
              - asset: assets/fonts/RobotoMono-Thin.ttf
                weight: 100
              - asset: assets/fonts/RobotoMono-ExtraLight.ttf
                weight: 200
              - asset: assets/fonts/RobotoMono-Light.ttf
                weight: 300
              - asset: assets/fonts/RobotoMono-Regular.ttf
                weight: 400
              - asset: assets/fonts/RobotoMono-Medium.ttf
                weight: 500
              - asset: assets/fonts/RobotoMono-SemiBold.ttf
                weight: 600
              - asset: assets/fonts/RobotoMono-Bold.ttf
                weight: 700

